<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Gymnious
    </ion-title>
    <div slot="start" class="ion-hide-sm-down">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                CARDIO
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button (click)="onClick()">
                PESAS
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="4">
            <ion-buttons>
              <ion-button (click)="onClick()">
                ABDOMINALES
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                OTROS
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-button (click)="onClick()" slot="end">
      <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

  </div>
</ion-content>

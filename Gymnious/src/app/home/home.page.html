<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start" (click)="toHome()">
      Gymnious
    </ion-title>
    <div slot="start" class="ion-hide-sm-down">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                CARDIO
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button (click)="onClick()">
                PESAS
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="4">
            <ion-buttons>
              <ion-button (click)="onClick()">
                ABDOMINALES
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                OTROS
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <img *ngIf="authService.isAuth()" src="{{ (authService.user | async)?.photoUrl }}" alt="" (click)="perfil($event)" slot="end" class="fotoPerfilNavBar">
    <ion-button *ngIf="!authService.isAuth()" (click)="perfil($event)" slot="end" class="buttonPerfil">
      <ion-icon slot="icon-only" name="person" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of activities | async" col-6 no-padding>
        <ion-card class="ion-card">
          <ion-card-header class="ion-card-header">
            <ion-img [src]="item.photoURL"></ion-img>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          {{item.shortDescription}}  
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

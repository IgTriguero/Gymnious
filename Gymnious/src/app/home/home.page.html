<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start" (click)="toHome()">
      Gymnious
    </ion-title>
    <div slot="start" class="ion-hide-sm-down">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                CARDIO
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-button (click)="onClick()">
                PESAS
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="4">
            <ion-buttons>
              <ion-button (click)="onClick()">
                ABDOMINALES
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button (click)="onClick()">
                OTROS
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <img src="{{ (authService.user | async)?.photoUrl }}" alt="" (click)="toPerfil($event)" slot="end" class="fotoPerfilNavBar">
    <ion-button (click)="inicioSesion($event)" slot="end" class="buttonPerfil">
      <ion-icon slot="icon-only" name="person" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-grid-home responsive-sm">
    <ion-row>
      <ion-col *ngFor="let item of activities | async" size="6" no-padding>
        <ion-card class="ion-card">
          <ion-img [src]="item.photoURL"></ion-img>
          <ion-card-header class="title">
            <ion-title>{{item.title}}</ion-title>
            <ion-button class="button-add">
              <ion-icon (click)="guardarActividad(item.uid)" name="add"></ion-icon>
            </ion-button>
          </ion-card-header>
          <ion-card-content class="shortDes">
          {{item.shortDescription}}  
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

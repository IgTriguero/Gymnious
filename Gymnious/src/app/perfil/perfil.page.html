<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start" (click)="toHome()">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="userPhoto-buttons-name-content">

      <ion-col class="userPhoto-content">
        <div>
          <img src="{{ (authService.user | async)?.photoUrl }}" alt="" class="userPhoto">
        </div>
      </ion-col>
      <ion-col class="name-content">
        <ion-row>
          <p>{{ (authService.user | async)?.displayName }}</p>

        </ion-row>
      </ion-col>
      <ion-col class="buttons-content">
        <div>
          <ion-button (click)="cerrarSesion()">
            Cerrar Sesi√≥n
          </ion-button>
        </div>
        <div>
          <ion-button (click)="editar()">
            Editar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col *ngFor="let item of actividades | async" col-6 no-padding>
        <ion-card class="ion-card">
          <ion-img [src]="item?.photoURL"></ion-img>
          <ion-card-header class="ion-card-header">
            <ion-title>{{item.title}}</ion-title>
            <ion-button class="button-add">
              <ion-icon (click)="eliminarActividad(item.uid)" name="add"></ion-icon>
            </ion-button>
          </ion-card-header>
          <ion-card-content>
            {{item.shortDescription}}
          </ion-card-content>
          <ion-button *ngIf="edit" (click)="eliminarActividad(item.uid)">
            Borrar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

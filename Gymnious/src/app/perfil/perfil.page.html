<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start" (click)="toHome()">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="userPhoto-buttons-name-content">
      <ion-col class="userPhoto-content" size="3">
          <img src="{{  user.photoURL }}" alt="" class="userPhoto">
      </ion-col>
      <ion-col class="name-content">
        <ion-row>
          <p>{{ user.displayName }}</p>
        </ion-row>
      </ion-col>
      <ion-col class="buttons-content" size="2">
        <div>
          <ion-button class="close-session" (click)="cerrarSesion()">
            Cerrar SesiÃ³n
          </ion-button>
        </div>
        <div>
          <ion-button class="edit" (click)="editar()">
            Editar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
